{% extends "layouts/base.html" %}

{% block title %} QR Generator {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Edit Info</h5>
                                        </div>
                                        <div class="card-block">
                                            <div class="row">
                                                <form class="col-sm-12 mb-4" method="post" enctype="multipart/form-data" action="{{ url_for('home_blueprint.qrmake') }}">
                                                    <div class="form-group">
                                                        <label for="Link">Link to QR</label>
                                                        <input type="text" class="form-control" id="link" placeholder="Enter link" name="link">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="Logo">Logo to Use (Optional)</label>
                                                        <input type="file" class="form-control" id="file" name="file">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
